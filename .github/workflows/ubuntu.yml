name: ubuntu

on:
  workflow_call:
    outputs:
      name:
        description: "The artifact name"
        value: ${{ jobs.build_ubuntu.outputs.name }}

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  build_ubuntu:
    strategy:
      matrix:
        BUILD_TYPE: [Release, Debug]
        os: [ubuntu-24.04, ubuntu-24.04-arm, ubuntu-22.04-arm]

    # See: [About GitHub-hosted runners](https://docs.github.com/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners)
    # See: [Choosing the runner for a job](https://docs.github.com/actions/writing-workflows/choosing-where-your-workflow-runs/choosing-the-runner-for-a-job)
    # See: https://github.com/actions/runner-images/
    runs-on: ${{matrix.os}}

    env:
      BUILD_DIR:   ${{github.workspace}}/build
      SOURCE_DIR:  ${{github.workspace}}/.cache/source
      TOOSL_DIR:   ${{github.workspace}}/.cache/tools
      INSTALL_DIR: ${{github.workspace}}/.cache/install
      Calendar_VERSION: 1.0.20
      artifact_name: build_${{matrix.os}}

    # Map the job outputs to step outputs
    outputs:
      name: ${{ env.artifact_name }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: make_directory
        run: |
          cmake -E make_directory ${{env.SOURCE_DIR}}
          cmake -E make_directory ${{env.TOOSL_DIR}}
          cmake -E make_directory ${{env.INSTALL_DIR}}
          cmake -E make_directory ${{env.BUILD_DIR}}

      - name: git clone RabbitCommon
        working-directory: ${{env.SOURCE_DIR}}
        run: |
          git clone https://github.com/KangLin/RabbitCommon.git

      - name: Install apt packages
        run: |
          sudo apt update -y
          sudo apt upgrade -y
          sudo apt install -y xvfb xpra xserver-xorg-input-mouse xserver-xorg-input-kbd \
              libglu1-mesa-dev libpulse-mainloop-glib0 \
              cmake build-essential \
              debhelper fakeroot graphviz \
              qt6-tools-dev qt6-tools-dev-tools \
              qt6-base-dev qt6-base-dev-tools \
              qt6-l10n-tools qt6-translations-l10n \
              qt6-scxml-dev qt6-webengine-dev qt6-webengine-dev-tools \
              qt6-multimedia-dev \
              libsqlite3-dev

      - name: Cache installed
        uses: actions/cache@v3
        id: cache-installed
        with:
          path: |
            ${{env.INSTALL_DIR}}
          key: install_ubuntu_${{matrix.BUILD_TYPE}}

      - name: build_debpackage.sh
        working-directory: ${{github.workspace}}
        env:
          RabbitCommon_DIR: ${{env.SOURCE_DIR}}/RabbitCommon
        run: |
          ./build_debpackage.sh

      - name: Update configure file
        if: ${{ matrix.BUILD_TYPE == 'Release'}}
        working-directory: ${{github.workspace}}
        run: |
          sudo Xvfb :99 -ac &
          export DISPLAY=:99.0
          ls
          export ARCH=`dpkg --print-architecture`
          export OS_NAME="ubuntu-`lsb_release -s -r`"
          cp ../rabbitcalendar_${{env.Calendar_VERSION}}_${ARCH}.deb rabbitremotecontrol_${{env.RabbitRemoteControl_VERSION}}_${OS_NAME}_${ARCH}.deb
          sudo apt install ./rabbitremotecontrol_${{env.RabbitRemoteControl_VERSION}}_${OS_NAME}_${ARCH}.deb
          MD5=`md5sum rabbitremotecontrol_${{env.RabbitRemoteControl_VERSION}}_${OS_NAME}_${ARCH}.deb|awk '{print $1}'`
          echo "MD5:${MD5}"
          /opt/Calendar/bin/Calendar.sh \
               -f "${{github.workspace}}/update_ubuntu.json" \
               --foc 1 \
               --md5 ${MD5} \
               -n "rabbitremotecontrol_${{env.RabbitRemoteControl_VERSION}}_${OS_NAME}_${ARCH}.deb" \
               -m "${{env.Calendar_VERSION}}" \
               -u "https://github.com/KangLin/Calendar/releases/download/v${{env.Calendar_VERSION}}/rabbitremotecontrol_${{env.RabbitRemoteControl_VERSION}}_${OS_NAME}_${ARCH}.deb;https://sourceforge.net/projects/rabbitcalendar/files/v${{env.Calendar_VERSION}}/rabbitremotecontrol_${{env.RabbitRemoteControl_VERSION}}_${OS_NAME}_${ARCH}.deb"
          mv update_ubuntu.json.xml update_linux.xml

      - name: Update version configure file
        if: ${{ matrix.BUILD_TYPE == 'Release' && matrix.ox == 'ubuntu-24.04' }}
        working-directory: ${{github.workspace}}
        run: |
          sudo Xvfb :99 -ac &
          export DISPLAY=:99
          /opt/Calendar/bin/Calendar.sh \
               -f "${{github.workspace}}/version.json" \
               --foc 0 \
               --pv ${{env.Calendar_VERSION}}

      - name:  Update artifact
        if: ${{ matrix.BUILD_TYPE == 'Release' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifact_name }}
          path: |
            ${{github.workspace}}/rabbitcalendar_${{env.Calendar_VERSION}}_*.deb
            ${{github.workspace}}/update_linux.xml
            ${{github.workspace}}/update_ubuntu.json
            ${{github.workspace}}/version.json
