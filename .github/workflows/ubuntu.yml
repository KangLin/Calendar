name: build_ubuntu

on:
  workflow_call:
    outputs:
      name:
        description: "The artifact name"
        value: ${{ jobs.build_ubuntu.outputs.name }}

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  build_ubuntu:
    strategy:
      matrix:
        BUILD_TYPE: [Release, Debug]

    runs-on: ubuntu-latest

    env:
      SOURCE_DIR:  ${{github.workspace}}/.cache/source
      TOOSL_DIR:   ${{github.workspace}}/.cache/tools
      INSTALL_DIR: ${{github.workspace}}/.cache/install_ubuntu
      Calendar_VERSION: 1.0.17
      artifact_name: build_ubuntu

    # Map the job outputs to step outputs
    outputs:
      name: ${{ env.artifact_name }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: make_directory
        run: |
          cmake -E make_directory ${{env.SOURCE_DIR}}
          cmake -E make_directory ${{env.TOOSL_DIR}}
          cmake -E make_directory ${{env.INSTALL_DIR}}
          cmake -E make_directory ${{github.workspace}}/build

      - name: git clone RabbitCommon
        working-directory: ${{env.SOURCE_DIR}}
        run: |
          git clone https://github.com/KangLin/RabbitCommon.git

      - name: Install apt packages
        run: |
          sudo apt update
          sudo apt upgrade
          sudo apt install xvfb xpra \
              libglu1-mesa-dev libpulse-mainloop-glib0 \
              cmake build-essential \
              debhelper fakeroot graphviz \
              qt6-tools-dev qt6-tools-dev-tools \
              qt6-base-dev qt6-base-dev-tools \
              qt6-l10n-tools qt6-translations-l10n \
              qt6-scxml-dev qt6-webengine-dev qt6-webengine-dev-tools \
              qt6-multimedia-dev \
              libsqlite3-dev

      - name: Cache installed
        uses: actions/cache@v3
        id: cache-installed
        with:
          path: |
            ${{env.INSTALL_DIR}}
          key: cache-installed-ubuntu

      - name: build_debpackage.sh
        working-directory: ${{github.workspace}}
        env:
          RabbitCommon_DIR: ${{env.SOURCE_DIR}}/RabbitCommon
        run: |
          export Qt6_DIR=/usr/lib/`uname -a`-linux-gnu/cmake/Qt6
          ./build_debpackage.sh
          cp ../calendar_${{env.Calendar_VERSION}}_amd64.deb calendar_${{env.Calendar_VERSION}}_ubuntu_amd64.deb

      - name: Update xml file
        working-directory: ${{github.workspace}}
        run: |
          sudo Xvfb :99 -ac &
          export DISPLAY=:99.0
          sudo apt install ./calendar_${{env.Calendar_VERSION}}_ubuntu_amd64.deb
          MD5=`md5sum calendar_${{env.Calendar_VERSION}}_ubuntu_amd64.deb|awk '{print $1}'`
          echo "MD5:${MD5}"
          /opt/Calendar/bin/Calendar.sh \
               -f "${{github.workspace}}/update_linux.xml" \
               --md5 ${MD5} \
               -m "${{env.Calendar_VERSION}}" \
               -u "https://github.com/KangLin/Calendar/releases/download/v${{env.Calendar_VERSION}}/calendar_${{env.Calendar_VERSION}}_ubuntu_amd64.deb;https://sourceforge.net/projects/rabbitcalendar/files/v${{env.Calendar_VERSION}}/calendar_${{env.Calendar_VERSION}}_ubuntu_amd64.deb"

      - name:  Update artifact
        if: ${{ matrix.BUILD_TYPE == 'Release' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.artifact_name }}
          path: |
            ${{github.workspace}}/calendar_${{env.Calendar_VERSION}}_ubuntu_amd64.deb
            ${{github.workspace}}/update_linux.xml
